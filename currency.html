<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td, p {
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><label for="amount">Amount</label></td>
            <td><label for="from-currency">From Currency</label></td>
            <td><label for="to-currency">To Currency</label></td>
            <td></td>
        </tr>
        <tr>
            <td><input type="text" id="amount" name="amount" placeholder="Nhập số tiền"></td>
            <td><select name="from-currency" id="from-currency">
                <option value="">---</option>
                <option value="VietNam">VietNam</option>
                <option value="USD">USD</option>
            </select></td>
            <td><select name="to-currency" id="to-currency">
                <option value="">---</option>
                <option value="VietNam">VietNam</option>
                <option value="USD">USD</option>
            </select></td>
            <td><button id="convert" onclick="convertCur()">Covert</button></td>
        </tr>   
    </table>
    <p>Result: <span id="result"></span></p>

    <script>
    function convertCur(){
        var amount = document.getElementById('amount');
        var fromCurrency = document.getElementById('from-currency');
        var toCurrency = document.getElementById('to-currency');
        var result = document.getElementById('result');
        
        if (fromCurrency.value == toCurrency.value){
            result.innerText = amount.value
        } else if (fromCurrency.value == 'VietNam' && toCurrency.value =='USD') {
            result.innerText = amount.value / 23000 + ' USD'
        } else if (fromCurrency.value == 'USD' && toCurrency.value =='VietNam') {
            result.innerText = amount.value * 23000 + ' VND'
        } else {
            result.innerText = "Hãy chọn đủ loại tiền tệ muốn đổi"
        }
    }
    </script>
</body>
</html>
